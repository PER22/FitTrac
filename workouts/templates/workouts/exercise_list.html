{% extends 'base.html' %}
{% block content %}

<h1>Exercise List</h1>

{% for exercise in exercises %}
  <a href="{% url 'exercise_detail' exercise.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ exercise.name }}</span>
        <p>Type: {{ exercise.get_type_display }}</p>
        <p>Description: {{ exercise.description}}</p>
      </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
