{% extends 'base.html' %}
{% block content %}

<h1>Workout Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ workout.name }}</span>
    <p>Description: {{ workout.description|linebreaks }}</p>
      <p>Difficulty: {{ workout.difficulty_rating }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'workout_update' workout.id %}">Edit</a>
    <a href="{% url 'workout_delete' workout.id %}">Delete</a>
  </div>
</div>

{% endblock %}
